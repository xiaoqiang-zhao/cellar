<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{=title}}</title>
</head>
<body>
<script src="dist/{{=version}}.js"></script>
<!-- 给搜索引擎看的 -->
<noscript>
    <header>
        <h1> {{=mainHead}} </h1>
        <h2> {{=subhead}} </h2>
    </header>
    <% articleArr.forEach(function(article){ if(article.jsonData.isPublished){%>
    <section>
        <a href=".<%=article.detailPagePath %>">
            <h1><%=article.jsonData.title %></h1>
            <article>
                <%=article.jsonData.introduction %>
            </article>
        </a>
        <%if (article.jsonData.tags.length > 0){%>
        <footer>
            <i>Tags:</i>
            <%article.jsonData.tags.forEach(function(tag){%>
            <a><%=tag%></a>
            <%})%>
        </footer>
        <%}%>
    </section>
    <%}})%>
</noscript>
</body>
</html>
